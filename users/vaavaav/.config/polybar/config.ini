[bar/main]
width = 100%
height = 32
fixed-center = true
background = #33dedede
foreground = #e0e5de
line-size = 2
border-size = 5
border-color = #33dedede
font-0 = "Iosevka:style=Bold:size=12;3" 
font-1 = "Iosevka:style=Bold Italic:size=12;3"
font-2 = "Iosevka Nerd Font:style=Regular:size=14;3"
font-3 = "Iosevka:style=Regular:pixelsize=20.1;4.1"
module-margin-right = 1
module-margin-left = 1
modules-left = date
modules-center = i3 
modules-right = cpu memory audio battery wlan 

[module/date]
type = internal/date
interval = 5
label = %date%
date = "%%{F#0B3954 T4}ÓÇ∂%%{B#0B3954 F#e0e5de T3}Û∞Öê  %%{T1}%H:%M%%{B#061822 F#0B3954 T4}ÓÇ¥ %%{F#e0e5de T3}ÔÅ≥ %%{T1} %a, %d-%m-%Y%%{B- F#061822 T4}ÓÇ¥"

[module/i3] 
type = internal/i3
format = "%{B- F#061822 T4}ÓÇ∂%{B#061822 F#e0e5de T-}<label-state>%{B#061822}<label-mode>%{B- F#061822 T4}ÓÇ¥"

index-sort = true
wrapping-scroll = false

label-mode = "%{B#061822 F#0B3954 T4}ú¥Äú¥òú¥æúµú%{B#0B3954 F#e0e5de T2} %mode% %{B#061822 F#0B3954 T4}úµßú¥πú¥ô"
label-mode-padding = 2
label-mode-foreground = #061822

label-focused = %index%
label-focused-background = #061822
label-focused-underline = #E9F1F7
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-padding = 2
label-unfocused-background = #061822

label-visible = %index%
label-visible-underline = #7286A0
label-visible-padding = 2
label-visible-background = #061822

label-urgent = %index%
label-urgent-background = #c34043
label-urgent-padding = 2

[module/tray]
type = internal/tray
cursor-click = pointer
cursor-scroll = ns-resize
format = "%{B- F#061822 T4}ÓÇ∂%{B#061822 F#e0e5de T-}<tray>%{B- F#061822 T4}ÓÇ¥"
tray-background = #061822
tray-spacing = 5
tray-size = 80%

[module/memory]
type = internal/memory
interval = 2
warn-percentage = 80
format = "%{B- F#3F2E56 T4}ÓÇ∂%{B#3F2E56 F#e0e5de T2}MEM %{T3}ÓøÖ %{B#061822 F#3F2E56 T4}ÓÇ¥ %{F#1f1f28 T1}<label>%{B- F#061822 T4}ÓÇ¥"
label = "%{T1 F-}%percentage_used%%"

[module/cpu]
type = internal/cpu
interval = 1
format = "%{B- F#37505C T4}ÓÇ∂%{B#37505C F#e0e5de T2}CPU %{T3}Ôíº %{B#061822 F#37505C T4}ÓÇ¥ %{F#1f1f28 T1}<label>%{B- F#061822 T4}ÓÇ¥"
label = "%{T1 F-}%percentage%%"

[module/wlan]
type = internal/network
interface = ${env:WLAN_INTERFACE}
interval = 1.0
format-connected = "%{B- F#274156 T4}ÓÇ∂%{B#274156 F#e0e5de T3}<ramp-signal>%{B#061822 F#274156 T4}ÓÇ¥ %{F#e0e5de T2}<label-connected>%{B- F#061822 T4}ÓÇ¥"
label-connected = %{A1:nm-connection-editor:}%essid%%{A}

format-disconnected = "%{B- F#413F54 T4}ÓÇ∂%{B#413F54 F#6D7D7F T3} Û∞§Æ  %{B- F#413F54 T4}ÓÇ¥"

ramp-signal-0 = "Û∞§ü "
ramp-signal-0-foreground = #D60000
ramp-signal-1 = "Û∞§¢ "
ramp-signal-1-foreground = #D4B401
ramp-signal-2 = "Û∞§• "
ramp-signal-2-foreground = #C4D600
ramp-signal-3 = "Û∞§® "
ramp-signal-3-foreground = #67BF16

[module/eth]
type = internal/network
interface = ${env:ETH_INTERFACE}
interval = 3.0

format-connected-prefix = "Û∞àÄ " 
format-connected-prefix-foreground = ${colors.foreground}
label-connected = %local_ip%

[module/audio]
type = internal/pulseaudio
format-volume = "%{B- F#544E61 T4}ÓÇ∂%{B#544E61 F#e0e5de T3}<ramp-volume>%{B#061822 F#544E61 T4}ÓÇ¥ %{F#e0e5de T1}<label-volume>%{B- F#061822 T4}ÓÇ¥"
