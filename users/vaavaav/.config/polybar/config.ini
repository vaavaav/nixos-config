format-full = "%{B- F#004643 T4}ÓÇ∂%{B#004643 F#e0e5de T3}Û∞Åπ %{B#061822 F#004643 T4}ÓÇ¥ %{F#e0e5de T2}Full%{B- F#061822 T4}ÓÇ¥"

ramp-capacity-0 = %{T3}Û±Éç %{T-}
